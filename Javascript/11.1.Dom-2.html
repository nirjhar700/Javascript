<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body style="background-color: rgb(44, 43, 43); color: #fff">
  <ul class="language">
    <li>Javascript</li>
  </ul> 
</body>

<script>
  function addLanguage(langName){
    const li = document.createElement("li")
    // li.innerHTML= `${langName}` :- adding language in optimize way
    li.appendChild(document.createTextNode(langName))
    document.querySelector(".language").appendChild(li)
}
addLanguage("python")
addLanguage("typescript")
/* 
ans : Javascript
      python
      typescript
*/
